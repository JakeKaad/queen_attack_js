<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Queen Attack</title>
  </head>
  <body>
    <div class="well">
      <h1>Queen Attack</h1>
      <form id="queen-attack">
        <div class="form-group">
          <p>Choose a starting square:</p>
          <label for="x1">Enter x coordinate for player 1</label>
          <input id="x1" type="text">
        </div>
        <div class="form-group">
          <label for="y1">Enter y coordinate for player 1</label>
          <input id="y1" type="text">
        </div>
        <p>Choose a square to move to:</p>
        <div class="form-group">
          <label for="x2">Enter x coordinate for player 2</label>
          <input id="x2" type="text">
        </div>
        <div class="form-group">
          <label for="y2">Enter x coordinate for player 2</label>
          <input id="y2" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Move</button>
      </form>
      <div id="result", class="well">
        <p>
          That is<span class="not"></span> a legal move!
        </p>
      </div>
    </div>
  </body>
</html>
